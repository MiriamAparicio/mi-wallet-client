<nav class="purple">
  <div class="nav-wrapper container">
    <p class="brand-logo center">Mi-Wallet</p>
    <a (click)="logout()" class="right">Logout</a>
  </div>
</nav>

<main class="grey lighten-2">

  <!-- TOTAL CARD -->

  <div class="row total-balance-card">
    <div class="col m4 l4"></div>
    <div class="col s12 m4 l4">
      <div class="card grey lighten-4">
        <div class="card-content center">
          <p>Balance</p>
        </div>
        <div class="card-content center">
          <p class="total-balance teal-text">{{totalBalance}}â‚¬</p>
        </div>
      </div>
    </div>
    <div class="col m4 l4"></div>
  </div>

  <!-- ACCOUNT CARDS -->

  <div class="container accounts-cards">
    <div *ngIf="accounts.length === 0">
      <p class="purple-text">No accounts yet, add new account</p>
    </div>
    <div [routerLink]="['/accounts', account._id]" class="card grey lighten-4 account-card z-depth-3" 
    *ngFor="let account of accounts">
       <app-account-card [account]="account" [accountBalance]="accountBalance"></app-account-card>
    </div>
  </div>

  <!-- LIST LAST RECORDS -->

  <div class="container">
    <h5>Last records</h5>
  </div>

  <div class="container" *ngIf="latestRecords.length === 0">
    <p class="purple-text">No records yet, add new record</p>
  </div>

  <div class="collection container z-depth-2" *ngFor="let record of latestRecords">
    <app-records-list [record]="record" [categories]="categories"></app-records-list>
  </div>

  <div class="floating-buttons-container">
    <a [routerLink]="['/accounts/create']" class="buttons" tooltip="New account">
      <i class="material-icons account-icon">account_balance_wallet</i>
    </a>
    <a [routerLink]="['/records/create']" class="buttons" tooltip="New record">
      <i class="material-icons list-icon">list</i>
    </a>
    <a class="buttons btn-floating btn-large waves-effect waves-light purple">
      <i class="material-icons">add</i>
    </a>
  </div>


</main>
